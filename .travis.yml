dist: trusty
sudo: required

matrix:
  include:
  - os: osx
    language: generic
    env: PYTHON="2.7.11"
  - os: linux
    language: python
    python: "2.7"
#  - os: linux
#    language: python
#    python: "3.4"
#  - os: linux
#    language: python
#    python: "3.5"
#  - os: linux
#    language: python
#    python: "3.6"


services:
  - mysql
  - postgresql

addons:
  apt:
    packages:
      - unixodbc
      - unixodbc-dev
      - libboost-date-time-dev
      - libboost-system-dev
      - libmyodbc
      - odbc-postgresql=1:09.02.0100-2ubuntu1

before_install: |
  if [ "$TRAVIS_OS_NAME" == "osx" ]; then
    brew update
    brew outdated pyenv || brew upgrade pyenv
    brew install pyenv-virtualenv
    echo "BREW UPDATED"
    pyenv --version
    eval "$(pyenv init -)"
    echo "which pyenv"
    which pyenv
    pyenv root
    pyenv install $PYTHON
    pyenv versions
    pyenv virtualenv venv
    source venv/bin/activate
    python --version
  fi

install:
  - pip install numpy==1.8.0 six twine

before_script:
  - $TRAVIS_BUILD_DIR/travis/setup_test_dbs.sh

script:
  - export ODBCSYSINI=${PWD}/travis/odbc
  - mkdir build && cd build
  - cmake -DCMAKE_INSTALL_PREFIX=./dist -DPYBIND11_PYTHON_VERSION=${TRAVIS_PYTHON_VERSION} ..
  - make -j4
  - export TURBODBC_TEST_CONFIGURATION_FILES="query_fixtures_postgresql.json,query_fixtures_mysql.json"
  - ctest --verbose
  - make install
  - cd dist
  - python setup.py sdist
  - cd dist
  - pip install *.tar.gz
  - cd ..
  - rm -rf dist


deploy:
  skip_cleanup: true
  provider: pypi
  user: MathMagic
  password:
    secure: ""
  on:
    tags: true
    os: linux
    python: "2.7"
    branch: master
    repo: blue-yonder/turbodbc
